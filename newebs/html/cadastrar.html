<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Rede Social</title>
    <link rel="stylesheet" href="../css/entrar.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form action="../api/cadastrar.php" method="POST" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Seu nome" required>
            <input type="email" name="email" placeholder="Seu e-mail" required>
            <input type="password" name="password" placeholder="Sua senha" required>
            <textarea name="bio" placeholder="Fale um pouco sobre você... (opcional)"></textarea>
            <input type="file" name="profile_picture">
            <button type="submit">Cadastrar</button>
        </form>
        <a href="login.html">Já tem uma conta? Faça login</a>
    </div>
</body>
</html>
